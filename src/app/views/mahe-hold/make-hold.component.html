<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Make and Hold</div>
  <div class="page__content shadow p-3 position-relative">
    <form>
      <input type="file" id="fileUpload"
             (change)="fileUpload($event)"
             accept=".xls,.xlsx,.csv">
    </form>
    <mat-divider></mat-divider>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <mat-divider></mat-divider>
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSourceMake" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="po" [sticky]="true">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PO </th>
          <td mat-cell *matCellDef="let row"> {{row.po}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
          <td mat-cell *matCellDef="let row"> {{row.item}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="shipTo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship to </th>
          <td mat-cell *matCellDef="let row"> {{row.shipTo}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="needByDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Need by Date </th>
          <td mat-cell *matCellDef="let row"> {{row.needByDate | date: 'MM/dd/yyyy'}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="received">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Received Date </th>
          <td mat-cell *matCellDef="let row"> {{row.received | date: 'MM/dd/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsMake; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsMake;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No values are selected</td>
        </tr>
      </table>

    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" [pageSize]="100"></mat-paginator>
  </div>
</div>
